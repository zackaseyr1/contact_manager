<!DOCTYPE html>
<html>
<head>
    <title>Delete All Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        p {
            text-align: center;
            color: #666666;
            margin-bottom: 30px;
        }
        
        form {
            display: flex;
            justify-content: center;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete All Contacts</h1>
        <p>Are you sure you want to delete all contacts?</p>
        <form method="post" action="{% url 'delete_all_contacts' %}">
            {% csrf_token %}
            <button type="submit">Delete All</button>
        </form>
    </div>
</body>
</html>
